version: '3.8'

services:
  dev-environment:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace
      - vscode-extensions:/root/.vscode-server/extensions
    working_dir: /workspace
    command: sleep infinity
    ports:
      - "3000:3000"
      - "5000:5000"
      - "8080:8080"
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  vscode-extensions:
